<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>SUPERBET Odds Bar</title>

<style>
:root{
  --red:#E31B23;
  --redDark:#B31319;
  --white:#FFFFFF;
  --softWhite:rgba(255,255,255,.85);
}

*{ box-sizing:border-box; }

html,body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  background:transparent;
  font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
}

/* BARRA FULL */
.odds-bar{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  height:60px;
  background: linear-gradient(90deg, var(--red), var(--redDark));
  display:flex;
  align-items:center;
}

/* CONTEÃšDO CENTRAL ABSOLUTO */
.odds-inner{
  position:absolute;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  align-items:center;
  gap:60px;
  white-space:nowrap; /* nunca quebra */
}

/* LOGO */
.brand img{
  height:140px;
  filter: brightness(0) invert(1);
}

/* ODDS */
.odds{
  display:flex;
  align-items:center;
  gap:50px;
}

.odd-item{
  display:flex;
  align-items:center;
  gap:14px;
  position:relative;
  padding-left:16px;
}

.odd-item::before{
  content:"";
  position:absolute;
  left:0;
  top:8px;
  bottom:8px;
  width:4px;
  background:var(--white);
  border-radius:2px;
}

.odd-value{
  font-size:22px;
  font-weight:900;
  color:var(--white);
  letter-spacing:.05em;
}

.odd-meta{
  display:flex;
  flex-direction:column;
  line-height:1.05;
}

.odd-team{
  font-size:15px;
  font-weight:800;
  color:var(--white);
}

.odd-label{
  font-size:11px;
  text-transform:uppercase;
  letter-spacing:.18em;
  color:var(--softWhite);
}

.sep{
  width:1px;
  height:26px;
  background:rgba(255,255,255,.25);
}
</style>
</head>

<body>

<div class="odds-bar">

  <div class="odds-inner">

    <div class="brand">
      <img src="superbet-logo.svg" alt="SUPERBET">
    </div>

    <div class="odds">

      <div class="odd-item">
        <div class="odd-value">1.85</div>
        <div class="odd-meta">
          <div class="odd-team">Flamengo</div>
          <div class="odd-label">Casa</div>
        </div>
      </div>

      <div class="sep"></div>

      <div class="odd-item">
        <div class="odd-value">3.40</div>
        <div class="odd-meta">
          <div class="odd-team">X</div>
          <div class="odd-label">Empate</div>
        </div>
      </div>

      <div class="sep"></div>

      <div class="odd-item">
        <div class="odd-value">4.10</div>
        <div class="odd-meta">
          <div class="odd-team">Vasco</div>
          <div class="odd-label">Fora</div>
        </div>
      </div>

    </div>

  </div>

</div>

</body>
</html>
