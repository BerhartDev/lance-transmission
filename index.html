<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>SUPERBET Odds Bar</title>

<style>
:root{
  --red:#E31B23;
  --redDark:#B31319;
  --white:#FFFFFF;
  --softWhite:rgba(255,255,255,.85);
}

*{ box-sizing:border-box; }

html,body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  background:transparent; /* overlay */
  font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
}

/* BARRA VERMELHA */
.odds-bar{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  height:60px;
  background: linear-gradient(90deg, var(--red), var(--redDark));
  display:flex;
  align-items:center;
  box-shadow: 0 -4px 12px rgba(0,0,0,.25);
}

/* CONTAINER */
.odds-container{
  width:100%;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 40px;
  gap:40px;
}

/* LOGO */
.brand{
  display:flex;
  align-items:center;
  min-width:200px;
padding-left: 500px;
}

.brand img{
  height:130px;
  width:auto;
  display:block;
  filter: brightness(0) invert(1); /* deixa logo branca */
}

/* ODDS */
.odds{
  flex:1;
  display:flex;
  justify-content:flex-end;
  align-items:center;
  gap:40px;
padding-right: 500px;
}

.odd-item{
  display:flex;
  align-items:center;
  gap:14px;
  position:relative;
  padding-left:16px;
}

/* barrinha branca lateral */
.odd-item::before{
  content:"";
  position:absolute;
  left:0;
  top:10px;
  bottom:10px;
  width:4px;
  background:var(--white);
  border-radius:2px;
  opacity:.9;
}

/* empate com barra mais suave */
.odd-item.draw::before{
  opacity:.6;
}

.odd-value{
  font-size:22px;
  font-weight:900;
  color:var(--white);
  min-width:60px;
  letter-spacing:.02em;
}

.odd-meta{
  display:flex;
  flex-direction:column;
  line-height:1.05;
}

.odd-team{
  font-size:15px;
  font-weight:800;
  color:var(--white);
 letter-spacing: 1px;
}

.odd-label{
  font-size:11px;
  text-transform:uppercase;
  letter-spacing:.14em;
  color:var(--softWhite);
  font-weight:700;
}

/* divisores */
.sep{
  width:1px;
  height:26px;
  background:rgba(255,255,255,.25);
}
</style>
</head>

<body>

<div class="odds-bar">
  <div class="odds-container">

    <!-- LOGO -->
    <div class="brand">
      <img src="superbet-logo.svg" alt="SUPERBET">
    </div>

    <!-- ODDS -->
    <div class="odds">

      <div class="odd-item">
        <div class="odd-value" id="oddsHome">1.85</div>
        <div class="odd-meta">
          <div class="odd-team" id="teamHome">Flamengo</div>
          <div class="odd-label">Casa</div>
        </div>
      </div>

      <div class="sep"></div>

      <div class="odd-item draw">
        <div class="odd-value" id="oddsDraw">3.40</div>
        <div class="odd-meta">
          <div class="odd-team">X</div>
          <div class="odd-label">Empate</div>
        </div>
      </div>

      <div class="sep"></div>

      <div class="odd-item">
        <div class="odd-value" id="oddsAway">4.10</div>
        <div class="odd-meta">
          <div class="odd-team" id="teamAway">Vasco</div>
          <div class="odd-label">Fora</div>
        </div>
      </div>

    </div>

  </div>
</div>

<script>
window.setOverlay = function(p){
  if(!p) return;

  if(p.home) document.getElementById('teamHome').textContent = p.home;
  if(p.away) document.getElementById('teamAway').textContent = p.away;

  if(p.oddsHome) document.getElementById('oddsHome').textContent = p.oddsHome;
  if(p.oddsDraw) document.getElementById('oddsDraw').textContent = p.oddsDraw;
  if(p.oddsAway) document.getElementById('oddsAway').textContent = p.oddsAway;
};
</script>

</body>
</html>
